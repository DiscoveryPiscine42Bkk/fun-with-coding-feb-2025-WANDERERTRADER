<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://media1.giphy.com/media/WRQBXSCnEFJIuxktnw/200.gif?cid=6c09b952e6y4f6aid2af4kamsspom81co4wpm3lgbim368hr&ep=v1_gifs_search&rid=200.gif&ct=g);

        select{
            width: 50px;
            height: 200px;
            font-size: 20px;
        }
        input{
            width: 250px;
            height: 200px;
            font-size: 30;
        }
        button{
            width: 250px;
            height: 200px;
        }
    </style>
</head>
<body>
    <input type="text" id="first" placeholder="first number">
        <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        </select>
<input type="text" id="last" placeholder="last number">
<button onclick="cal()">TRY ME!</button>
<script>
   function cal() {
  const frist = document.getElementById("first").value;
  const last = document.getElementById("last").value;
  const operator = document.getElementById("operator").value;

  // ตรวจสอบว่า input เป็นจำนวนทศนิยมหรือไม่
  if (!Number.isInteger(parseFloat(frist)) || !Number.isInteger(parseFloat(last))) {
    alert("Error : (");
    return;
  }

  const fristInt = parseInt(frist);
  const lastInt = parseInt(last);

  if (isNaN(fristInt) || isNaN(lastInt) || fristInt < 0 || lastInt < 0) {
    alert("Error : (");
    return;
  }

  let result;
  switch (operator) {
    case "+":
      result = fristInt + lastInt;
      break;
    case "-":
      result = fristInt - lastInt;
      break;
    case "*":
      result = fristInt * lastInt;
      break;
    case "/":
      if (lastInt === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }
      result = fristInt / lastInt;
      break;
    case "%":
      if (lastInt === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }
      result = fristInt % lastInt;
      break;
  }

  alert("Result: " + result);
  console.log("Result: " + result);
}

</script>
</body>
</html>
